<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        Header
    </header>
    <div class="container">
        <div class="leftside">
            Left side
        </div>
        <div class="main">
            <div class="wrapper-form">
                <form class="form" action="">
                    <div class="row">
                        <label>Имя*</label>
                        <input type="text" id="name">
                        <span class="name-error"></span>
                    </div>
                    <div class="row">
                        <label>Фамилия*</label>
                        <input type="text" id="surname">
                        <span class="surname-error"></span>
                    </div>
                    <div class="row">
                        <label>Отчество*</label>
                        <input type="text" id="middlename">
                        <span class="middlename-error"></span>
                    </div>
                    <div class="row">
                        <label>Email*</label>
                        <input type="email" id="email">
                        <span class="email-error"></span>
                    </div>
                    <div class="row">
                        <label>Подтверждение email*</label>
                        <input type="email" id="checkemail">
                        <span class="checkemail-error"></span>
                    </div>
                    <div class="row">
                        <label>Пароль*</label>
                        <input type="password" id="password">
                        <span class="password-error"></span>
                    </div>
                    <div class="row">
                        <label>Повтор пароль*</label>
                        <input type="password" id="checkpassword">
                        <span class="checkpassword-error"></span>
                    </div>
<!--                    <input class="btn" type="submit" value="Отправить" onclick="formValidate()">-->
                    <input class="btn" type="submit" value="Отправить">
                </form>
            </div>
        </div>
        <div class="rightside">
            Right side
        </div>
    </div>
    <footer class="footer">
        Footer
    </footer>
    <script src="script.js"></script>
</body>
</html>
